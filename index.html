<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <h1>Hello Neighbor</h1>
    <img src="img/trolley.jpg" alt="neighborhood trolley">
    <p class="headerP">You must've just moved here, welcome to the neighborhood.</p>
    <div class="divForm">
      <form>
        <div id="formInput">
          <label for="user">What can I call yah?</label>
          <input id="user" class="form-control" type="text">
          <br>
          <label for="number">Tell me a number and I can sing you a robosong</label>
          <input id="number" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Enter!</button>
      </form>
    </div>
    <div id="response" class="hidden">
      <h2>Welcome to the neighborhood</h2>
      <p>Isn't it nice here <span id="user"></span>. Here is my song <span id="numbers"></span></p>
    </div>
  </div>
  
</body>
</html>
